#JWT Authenticator configurations
[authenticator_jwt]
issuer="wso2"
certificateAlias="ballerina"
audience="ballerina"

#JWT Authenticator cache configuration
[jwt_auth_cache]
enabled=true
expiryTime=300000
capacity=100
evictionFactor=0.25

#Keystore configuration
[keyStore]
location="ballerinaKeystore.p12"
type="PKCS12"
keyStorePassword="ballerina"
keyAlias="ballerina"
keyPassword="ballerina"

#Truststore configuration
[trustStore]
location="ballerinaTruststore.p12"
type="PKCS12"
trustStorePassword="ballerina"
